<div class="max-w-3xl mx-auto mt-10 p-5 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-5">Cart Pokemon</h1>
  
    <div>
      <div *ngFor="let item of cart$ | async" class="flex items-center justify-between p-4 mb-4 bg-gray-100 rounded-lg shadow-sm">
        <div>
          <h3 class="text-xl font-semibold">{{ item.pokemon.name }}</h3>
          <p class="text-sm text-gray-500">Quantity: {{ item.quantity }}</p>
        </div>
  
        <button 
          (click)="removeItem(item.pokemon.name)" 
          class="px-4 py-2 bg-red-500 text-white text-sm font-semibold rounded-lg hover:bg-red-600 transition"
        >
          Hapus
        </button>
      </div>
  
      <button 
        (click)="goToCheckout()" 
        class="w-full mt-5 bg-blue-500 text-white text-center py-3 rounded-lg font-bold hover:bg-blue-600 transition"
      >
        Go to Checkout
      </button>
      <button 
        (click)="cleanCart()" 
        class="w-full mt-5 bg-red-500 text-white text-center py-3 rounded-lg font-bold hover:bg-red-600 transition"
      >
        Clean Cart
      </button>
    </div>
  </div>
