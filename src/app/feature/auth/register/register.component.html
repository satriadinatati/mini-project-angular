<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            required 
            class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-red-500 text-sm mt-1">
            Email is required and must be a valid email.
          </div>
        </div>
  
        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            required 
            class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-red-500 text-sm mt-1">
            Password is required.
          </div>
        </div>
  
        <!-- Password Confirmation Input -->
        <div class="mb-6">
          <label for="passwordConfirmation" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input 
            type="password" 
            id="passwordConfirmation" 
            formControlName="passwordConfirmation" 
            required 
            class="mt-1 w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <div *ngIf="registerForm.controls['passwordConfirmation'].invalid && registerForm.controls['passwordConfirmation'].touched" class="text-red-500 text-sm mt-1">
            Confirmation password is required and must match the password.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="mb-4">
          <button 
            type="submit" 
            class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [disabled]="registerForm.invalid"
          >
            Register
          </button>
        </div>

        <div class="text-center">
            <button type="button" routerLink="/auth/login" class="w-full bg-green-500 text-white p-3 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
          </div>
      </form>
    </div>
  </div>
